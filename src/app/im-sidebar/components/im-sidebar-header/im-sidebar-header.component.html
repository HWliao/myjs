<div class="jjsim-hd">
  <i class="jjsim-icon sprite sprite-dialog shake" [hidden]="!(show$|async)">
    <span class="jjsim-hd-num" [ngStyle]="{display:needShow()?'block':'none'}">{{unread}}</span>
  </i>
  <span class="im-title">{{unread}}</span>
  <a class="jjsim-hd-closebtn sprite sprite-down" [title]="toggleTitle"></a>
</div>
