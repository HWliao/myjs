<!doctype html>
<html class="no-js" lang="zh-CN" xmlns:v-tooltip="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>盖章管理</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/normalize.css">

  <link href='http://fonts.font.im/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="fonts/material-icons/material-icons.css">
  <link rel="stylesheet" href="js/vendor/vuetify/vuetify.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
  <v-app
    id="m1"
    toolbar
    :dark="dark"
    :light="!dark"
  >
    <v-navigation-drawer
      class="pb-0"
      persistent
      height="100%"
      clipped
      enable-resize-watcher
      v-model="drawer"
    >
      <v-list dense>
        <v-list-tile v-for="title in titles" :key="title.text" :href="title.href" target="_blank" tag="a">
          <v-list-tile-action>
            <v-icon>{{ title.icon }}</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>
              {{ title.text }}
            </v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
        <v-subheader class="mt-3 grey--text text--darken-1">盖章管理</v-subheader>
        <v-list>
          <v-list-tile v-for="sealTitle in sealTitles"
                       :key="sealTitle.id"
                       :to="sealTitle.href">
            <v-list-tile-action>
              <v-icon v-if="sealTitle.icon">{{sealTitle.icon}}</v-icon>
            </v-list-tile-action>
            <v-list-tile-title v-text="sealTitle.text"></v-list-tile-title>
          </v-list-tile>
        </v-list>
      </v-list>
    </v-navigation-drawer>
    <v-toolbar class="red" fixed style="z-index:7;">
      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
      <v-toolbar-title>管理后台</v-toolbar-title>
      <v-spacer></v-spacer>
      <span>${workerName!}</span>
      <v-btn icon>
        <v-icon>person</v-icon>
      </v-btn>
    </v-toolbar>
    <main>
      <router-view></router-view>
    </main>
  </v-app>
</div>

<!-- 盖章信息组件模板 -->
<script type="text/x-template" id="seal">
  <v-container fluid grid-list-xl>
    <v-layout column>
      <v-flex>
        <v-card>
          <v-container>
            <v-layout row wrap>
              <v-flex xs12 md6>
                <m-select
                  label="选择公司"
                  hint="印章信息中对应的公司,与系统中的公司有可能存在名字上的差异"
                  multiple
                  :data-from="dataFrom"
                  v-model="selectCompanies">
                </m-select>
              </v-flex>
              <v-flex xs12 md6 style="align-self:center;">
                <v-btn primary small @click="doSearch">
                  <v-icon>search</v-icon>
                  查询
                </v-btn>
                <v-btn secondary small class="ml-4" @click="editModal(null)">
                  <v-icon>add</v-icon>
                  增加
                </v-btn>
                <v-btn secondary small @click="replaceDialog=!replaceDialog">
                  <v-icon>swap_horiz</v-icon>
                  替换
                </v-btn>
              </v-flex>
            </v-layout>
          </v-container>
        </v-card>
      </v-flex>
      <v-flex>
        <v-card>
          <v-container>
            <v-layout column>
              <v-flex>
                <v-data-table
                  v-bind:headers="headers"
                  v-bind:items="sealInfos"
                  v-bind:pagination.sync="pagination"
                  :total-items="totalItems"
                  :loading="loadingTable"
                  no-data-text="暂无数据"
                  no-results-text="没有检索到结果"
                  :rows-per-page-items="[5, 10,15,20, 25, { text: '所有', value: -1 }]"
                  rows-per-page-text="行/每页"
                >
                  <template slot="headerCell" scope="props">
                  <span v-tooltip:bottom="{ 'html': props.header.text }">
                    {{ props.header.text }}
                  </span>
                  </template>
                  <template slot="items" scope="props">
                    <td v-tooltip:bottom="{ 'html': props.item.company }">
                      <span class="w">{{ props.item.company }}</span>
                    </td>
                    <td class="text-xs-left">{{ props.item.saveEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.monitorEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.employedEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.incomeEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.branchEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.financeEmpName }}</td>
                    <td class="text-xs-left">{{ props.item.hrEmpName }}</td>
                    <td class="text-xs-center">
                      <div>
                        <v-btn icon small class="mx-0" v-tooltip:bottom="{ html: '修改' }"
                               @click.native.stop="editModal(props.item)">
                          <v-icon class="primary--text">edit</v-icon>
                        </v-btn>
                        <v-btn icon small class="mx-0" v-tooltip:bottom="{ html: '删除' }"
                               @click.native.stop="toDeleteItem=props.item">
                          <v-icon class="grey--text">delete</v-icon>
                        </v-btn>
                      </div>
                    </td>
                  </template>
                  <template slot="pageText" scope="prop">
                    第 {{prop.pageStart}} 行到 {{prop.pageStop}} 行 总行数:{{prop.itemsLength}} 当前页码:{{currPage}}
                  </template>
                </v-data-table>
              </v-flex>
            </v-layout>
          </v-container>
        </v-card>
      </v-flex>
    </v-layout>
    <v-dialog v-model="deleteDialog">
      <v-card>
        <v-card-title class="headline" style="justify-content: center;">删除后无法恢复</v-card-title>
        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn flat @click.native="toDeleteItem=null">取消</v-btn>
          <v-btn flat warning :loading="deleting" :disabled="deleting" @click="doDelete(toDeleteItem.id)">
            确定
            <span slot="loader" class="custom-loader">
              <v-icon light>cached</v-icon>
            </span>
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
    <v-dialog persistent width="50%" v-model="editDialog">
      <v-card>
        <v-card-title>
          <span class="headline">{{editText}}</span>
        </v-card-title>
        <v-card-text>
          <v-form v-model="editValid" ref="editForm">
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex xs12 sm6 v-for="(ei, index) in editItems" :key="ei.id">
                  <m-select :label="ei.label"
                            :hint="ei.hint"
                            :data-from="ei.dataFrom"
                            :required="!!ei.rules"
                            :rules="ei.rules"
                            v-model="ei.select"></m-select>
                </v-flex>
              </v-layout>
            </v-container>
          </v-form>
        </v-card-text>
        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn class="grey--text" flat @click.native="editCancel" :disabled="editing">取消</v-btn>
          <v-btn flat
                 @click.native="editCommit"
                 :loading="editing"
                 :class="{'grey--text':!(editValid&&editHasChange),'primary--text':editValid&&editHasChange}"
                 :disabled="!(editValid&&editHasChange)">
            提交
            <span slot="loader" class="custom-loader">
              <v-icon light>cached</v-icon>
            </span>
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
    <v-dialog persistent width="50%" v-model="replaceDialog">
      <v-card>
        <v-card-title>
          <span class="headline">人员替换</span>
        </v-card-title>
        <v-card-text>
          <v-form v-model="replaceValid" ref="replaceForm">
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex xs12>
                  <m-select
                    :label="replaceItems[2].label"
                    :hint="replaceItems[2].hint"
                    multiple
                    :data-from="replaceItems[2].dataFrom"
                    v-model="replaceItems[2].select">
                  </m-select>
                </v-flex>
                <v-flex xs12>
                  <v-select
                    :label="replaceItems[3].label"
                    :items="replaceItems[3].items"
                    v-model="replaceItems[3].select"
                    multiple
                    chips
                    clearable
                    return-object
                    :hint="replaceItems[3].hint"
                    persistent-hint
                  ></v-select>
                </v-flex>
                <v-flex xs5>
                  <m-select :label="replaceItems[0].label"
                            :hint="replaceItems[0].hint"
                            :data-from="replaceItems[0].dataFrom"
                            :required="!!replaceItems[0].rules"
                            :rules="replaceItems[0].rules"
                            v-model="replaceItems[0].select">
                  </m-select>
                </v-flex>
                <v-flex xs2 align-center justify-center d-flex>
                  <v-icon warning large>swap_horiz</v-icon>
                </v-flex>
                <v-flex xs5>
                  <m-select :label="replaceItems[1].label"
                            :hint="replaceItems[1].hint"
                            :data-from="replaceItems[1].dataFrom"
                            :required="!!replaceItems[1].rules"
                            :rules="replaceItems[1].rules"
                            v-model="replaceItems[1].select">
                  </m-select>
                </v-flex>
              </v-layout>
            </v-container>
          </v-form>
        </v-card-text>
        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn class="grey--text" flat @click.native="replaceDialog=false" :disabled="replacing">取消</v-btn>
          <v-btn flat
                 @click.native="repalceCommit"
                 :loading="replacing"
                 :class="{'grey--text':!replaceValid,'primary--text':replaceValid}"
                 :disabled="!replaceValid">
            提交
            <span slot="loader" class="custom-loader">
              <v-icon light>cached</v-icon>
            </span>
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
    <v-snackbar
      bottom
      right
      :info="snackbarState === 'info'"
      :success="snackbarState === 'success'"
      :error="snackbarState === 'error'"
      v-model="snackbar"
      :timeout="6000">
      {{ snackbarText }}
      <v-btn icon @click="snackbar=false">
        <v-icon>close</v-icon>
      </v-btn>
    </v-snackbar>
  </v-container>
</script>
<!-- 文件资料组件模板 -->
<script type="text/x-template" id="file">
  <v-layout>
    <v-flex xs12>
      <v-card height="300px">
        {{test}}
      </v-card>
    </v-flex>
  </v-layout>
</script>
<!-- 公共模板 -->
<script type="text/x-template" id="table">
  <div>{{test}}</div>
</script>

<!-- auto select -->
<script type="text/x-template" id="MSelect">
  <v-select
    :autocomplete="autocomplete"
    :browser-autocomplete="browserAutocomplete"
    :search-input.sync="searchInput"
    :async-loading="loading"
    :items="items"
    v-model="select"

    :multiple="multiple"
    :cache-items="multiple"
    :chips="multiple"
    :clearable="clearable"
    :required="required"
    :no-data-text="noDataText"
    :persistent-hint="persistentHint"
    :debounce-search="debounceSearch"
    :disabled="disabled"
    :return-object="returnObject"
    :rules="rules"

    :label="label"
    :hint="hint"
    @click.native="doclick"
  ></v-select>
</script>

<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script src="js/vendor/polyfill.min.js"></script>
<script src="js/vendor/vue/vue.min.js"></script>
<script src="js/vendor/vue-router/vue-router.min.js"></script>
<script src="js/vendor/vuetify/vuetify.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/utils.js"></script>
<!-- 各个组件定义 -->
<script src="js/MSelect.js"></script>
<script src="js/GzSealComponent.js"></script>
<script src="js/GzFileComponent.js"></script>


<script src="js/route.js"></script>
<script src="js/main.js"></script>
</body>
</html>
