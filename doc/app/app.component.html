<div class="mdc-theme--dark">
  <mdc-toolbar [fixed]="true">
    <mdc-toolbar-row>
      <mdc-toolbar-section [alignStart]="true">
        <button mdc-button [primary]="true">IM PLUGIN</button>
        <button mdc-button [primary]="true">快速开始</button>
        <button mdc-button [primary]="true">文档</button>
      </mdc-toolbar-section>
      <mdc-toolbar-section [alignEnd]="true">
        <mdc-form-field>
          <mdc-switch id="toggleDark"></mdc-switch>
          <label class="mdc-theme--text-primary-on-primary">Dark</label>
        </mdc-form-field>
      </mdc-toolbar-section>
    </mdc-toolbar-row>
  </mdc-toolbar>
</div>
