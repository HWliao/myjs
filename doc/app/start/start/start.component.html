<mat-drawer-container fullscreen>
  <mat-drawer [disableClose]="false" [opened]="true" mode="side" class="mat-elevation-z10">
    <mat-list>
      <h3 matSubheader>Folders</h3>
      <mat-list-item>
        <mat-icon matListIcon>folder</mat-icon>
        <h4 matLine>folder.name</h4>
        <p matLine class="demo-2"> folder.updated </p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>Notes</h3>
      <mat-list-item>
        <mat-icon matListIcon>note</mat-icon>
        <h4 matLine>note.name</h4>
        <p matLine class="demo-2"> note.updated </p>
      </mat-list-item>
    </mat-list>
    <mat-selection-list>
      <mat-list-option>
        shoe
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    xxxxxx
  </mat-drawer-content>
</mat-drawer-container>
